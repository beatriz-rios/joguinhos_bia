<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Corrida Urbana Retr√¥</title>
    <style>
        :root {
            --road-color: #333;
            --line-color: #fff;
            --grass-color: #2d8a2d;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: white;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 600px;
            background-color: var(--grass-color);
            overflow: hidden;
            border: 4px solid #444;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #road {
            position: absolute;
            left: 15%;
            width: 70%;
            height: 100%;
            background-color: var(--road-color);
            border-left: 5px solid #555;
            border-right: 5px solid #555;
        }

        .road-line {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 50px;
            background-color: var(--line-color);
        }

        #player {
            position: absolute;
            bottom: 20px;
            left: 50%;
            width: 50px;
            height: 80px;
            transform: translateX(-50%);
            transition: left 0.1s ease-out;
            z-index: 10;
        }

        .car-body {
            width: 100%;
            height: 100%;
            background-color: #e74c3c;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .car-window {
            position: absolute;
            top: 15px;
            left: 10%;
            width: 80%;
            height: 25px;
            background-color: #3498db;
            border-radius: 4px;
        }

        .wheel {
            position: absolute;
            width: 12px;
            height: 18px;
            background-color: #000;
            border-radius: 3px;
        }

        .wheel-tl { top: 10px; left: -10px; }
        .wheel-tr { top: 10px; right: -10px; }
        .wheel-bl { bottom: 10px; left: -10px; }
        .wheel-br { bottom: 10px; right: -10px; }

        .obstacle {
            position: absolute;
            z-index: 5;
        }

        .pothole {
            width: 60px;
            height: 40px;
            background: radial-gradient(ellipse at center, #111 0%, #333 70%, transparent 100%);
            border-radius: 50%;
        }

        .pedestrian {
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 20;
            pointer-events: none;
        }

        #score-board {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #pause-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            transition: background 0.2s;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 30;
            text-align: center;
            padding: 20px;
        }

        .menu-btn {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .menu-btn:hover {
            transform: scale(1.05);
            background-color: #2ecc71;
        }

        .controls-hint {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="road"></div>
        
        <div id="ui">
            <div id="score-board">Pontos: 0</div>
            <button id="pause-btn">II</button>
        </div>

        <div id="player">
            <div class="car-body">
                <div class="wheel wheel-tl"></div>
                <div class="wheel wheel-tr"></div>
                <div class="car-window"></div>
                <div class="wheel wheel-bl"></div>
                <div class="wheel wheel-br"></div>
            </div>
        </div>

        <div id="overlay">
            <h1 id="title">CORRIDA RETR√î</h1>
            <p id="message">Desvia-te dos obst√°culos!</p>
            <button id="start-btn" class="menu-btn">Come√ßar Jogo</button>
            <div class="controls-hint">
                üöó Carros: Batida Fatal!<br>
                üï≥Ô∏è Buracos: -2 Pontos + Lento<br>
                üö∂ Pe√µes: Atravessam com cuidado!
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('game-container');
        const road = document.getElementById('road');
        const player = document.getElementById('player');
        const scoreBoard = document.getElementById('score-board');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const title = document.getElementById('title');
        const message = document.getElementById('message');

        let gameActive = false;
        let isPaused = false;
        let score = 0;
        let speed = 5;
        let playerPos = 50; 
        let obstacles = [];
        let roadLines = [];
        let animationFrame;
        let lastObstacleTime = 0;
        let pauseStartTime = 0;

        function initRoad() {
            road.innerHTML = '';
            roadLines = [];
            for (let i = 0; i < 10; i++) {
                const line = document.createElement('div');
                line.className = 'road-line';
                line.style.top = (i * 80) + 'px';
                road.appendChild(line);
                roadLines.push(line);
            }
        }

        function moveRoad() {
            roadLines.forEach(line => {
                let top = parseFloat(line.style.top);
                top += speed;
                if (top > 600) top = -50;
                line.style.top = top + 'px';
            });
        }

        function createObstacle() {
            const rand = Math.random();
            let type = 'car';
            if (rand > 0.85) type = 'pothole';
            else if (rand > 0.70) type = 'pedestrian';

            const obsElement = document.createElement('div');
            obsElement.className = `obstacle ${type === 'car' ? 'enemy' : type}`;
            
            // Limitado estritamente ao asfalto (entre 22% e 78%)
            let lane = 22 + Math.random() * 56; 
            let sideSpeed = 0;

            if (type === 'car') {
                const colors = ['#f1c40f', '#9b59b6', '#34495e', '#1abc9c'];
                obsElement.style.width = '50px';
                obsElement.style.height = '80px';
                obsElement.innerHTML = `
                    <div class="car-body" style="background-color: ${colors[Math.floor(Math.random() * colors.length)]}">
                        <div class="wheel wheel-tl"></div><div class="wheel wheel-tr"></div>
                        <div class="car-window" style="background-color: rgba(0,0,0,0.4)"></div>
                        <div class="wheel wheel-bl"></div><div class="wheel wheel-br"></div>
                    </div>`;
                
                // Leve deriva lateral para carros inimigos
                if(Math.random() > 0.8) sideSpeed = (Math.random() - 0.5) * 0.3;

            } else if (type === 'pothole') {
                obsElement.className += ' pothole';
                lane = 25 + Math.random() * 50;
            } else if (type === 'pedestrian') {
                obsElement.className += ' pedestrian';
                obsElement.innerText = 'üö∂';
                const startLeft = Math.random() < 0.5;
                // Pe√µes come√ßam perto da relva mas na pista
                lane = startLeft ? 18 : 82; 
                // Velocidade de travessia mediana (ajustado de 0.4 para 0.8)
                sideSpeed = startLeft ? 0.8 : -0.8; 
            }

            obsElement.style.top = '-100px';
            obsElement.style.left = lane + '%';
            obsElement.style.transform = 'translateX(-50%)';
            
            container.appendChild(obsElement);
            obstacles.push({
                element: obsElement,
                top: -100,
                lane: lane,
                type: type,
                sideSpeed: sideSpeed
            });
        }

        function moveObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const o = obstacles[i];
                o.top += (o.type === 'car' ? speed - 1 : speed);
                
                if (o.sideSpeed !== 0) {
                    o.lane += o.sideSpeed;
                    // Pe√µes atravessam toda a pista
                    if(o.type === 'car' && (o.lane < 18 || o.lane > 82)) o.sideSpeed *= -1;
                    o.element.style.left = o.lane + '%';
                }

                o.element.style.top = o.top + 'px';

                if (checkCollision(o)) {
                    if (o.type === 'pothole') {
                        score = Math.max(0, score - 2);
                        speed = Math.max(5, speed - 0.2);
                        scoreBoard.innerText = `Pontos: ${score}`;
                        if (o.element.parentNode) container.removeChild(o.element);
                        obstacles.splice(i, 1);
                        continue;
                    } else {
                        gameOver(o.type === 'pedestrian' ? "Atropelaste um pe√£o!" : "Bateste num carro!");
                        return;
                    }
                }

                if (o.top > 650) {
                    if (o.element.parentNode) container.removeChild(o.element);
                    obstacles.splice(i, 1);
                    score++;
                    scoreBoard.innerText = `Pontos: ${score}`;
                    if (score > 0 && score % 5 === 0) speed += 0.4;
                }
            }
        }

        function checkCollision(o) {
            const pRect = player.getBoundingClientRect();
            const oRect = o.element.getBoundingClientRect();
            
            // Colis√£o rigorosa: quase nenhuma margem de erro
            const hMargin = 1; 
            const vMargin = 1;

            return !(
                pRect.top + vMargin > oRect.bottom - vMargin ||
                pRect.bottom - vMargin < oRect.top + vMargin ||
                pRect.left + hMargin > oRect.right - hMargin ||
                pRect.right - hMargin < oRect.left + hMargin
            );
        }

        function togglePause() {
            if (!gameActive) return;
            isPaused = !isPaused;
            if (isPaused) {
                pauseStartTime = Date.now();
                title.innerText = "PAUSA";
                message.innerText = "Jogo interrompido.";
                overlay.style.display = 'flex';
                pauseBtn.innerText = "‚ñ∂";
            } else {
                lastObstacleTime += (Date.now() - pauseStartTime);
                overlay.style.display = 'none';
                pauseBtn.innerText = "II";
                update();
            }
        }

        function update() {
            if (!gameActive || isPaused) return;

            moveRoad();
            moveObstacles();

            const now = Date.now();
            const spawnRate = Math.max(450, 1600 - (speed * 120));
            
            if (now - lastObstacleTime > spawnRate) {
                createObstacle();
                lastObstacleTime = now;
            }

            animationFrame = requestAnimationFrame(update);
        }

        function startGame() {
            if (isPaused) { togglePause(); return; }

            gameActive = true;
            isPaused = false;
            score = 0;
            speed = 5;
            playerPos = 50;
            lastObstacleTime = Date.now();
            scoreBoard.innerText = `Pontos: 0`;
            overlay.style.display = 'none';
            player.style.left = '50%';
            pauseBtn.innerText = "II";

            obstacles.forEach(o => { if(o.element.parentNode) container.removeChild(o.element); });
            obstacles = [];
            initRoad();
            update();
        }

        function gameOver(reason) {
            gameActive = false;
            cancelAnimationFrame(animationFrame);
            title.innerText = "FIM DE JOGO";
            message.innerText = `${reason}\nPontos: ${score}`;
            startBtn.innerText = "Tentar Novamente";
            overlay.style.display = 'flex';
        }

        function handleInput(clientX) {
            if (!gameActive || isPaused) return;
            const rect = container.getBoundingClientRect();
            const x = clientX - rect.left;
            playerPos = (x / rect.width) * 100;
            
            // Restri√ß√£o estrita ao asfalto (entre 22% e 78%)
            if (playerPos < 22) playerPos = 22;
            if (playerPos > 78) playerPos = 78;
            
            player.style.left = playerPos + '%';
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === 'p' || e.key === 'P' || e.key === 'Escape') { togglePause(); return; }
            if (!gameActive || isPaused) return;
            
            if (e.key === 'ArrowLeft') playerPos = Math.max(22, playerPos - 6);
            else if (e.key === 'ArrowRight') playerPos = Math.min(78, playerPos + 6);
            
            player.style.left = playerPos + '%';
        });

        container.addEventListener('touchstart', (e) => {
            if (e.target === pauseBtn) return;
            handleInput(e.touches[0].clientX);
        }, {passive: true});

        container.addEventListener('touchmove', (e) => {
            if (e.target === pauseBtn) return;
            handleInput(e.touches[0].clientX);
        }, {passive: true});

        container.addEventListener('mousedown', (e) => {
            if (e.target === pauseBtn) return;
            handleInput(e.clientX);
        });

        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', (e) => { e.stopPropagation(); togglePause(); });
        initRoad();
    </script>
</body>
</html>
